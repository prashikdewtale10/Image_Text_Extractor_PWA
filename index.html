<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Text Extractor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/ocr.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
  <body>
      <main class="">
          <div class="container mt-3">
               <div class="card">
				   <div class="card-header text-capitalize text-center back ">
					   <h4 class="text-white">Tesseract - The Text Extracter</h4>
				   </div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-md-6 mb-3">

								  <option value='chr'     > Cherokee              </option>
								  <option value='dan'     > Danish                </option>

								  <option value='ind'     > Indonesian            </option>
								  <option value='isl'     > Icelandic             </option>
								  <option value='ita'     > Italian               </option>
								  <option value='ita_old' > Italian (Old)         </option>
								  <option value='jpn'     > Japanese              </option>
								  <option value='kan'     > Kannada               </option>
								  <option value='kor'     > Korean                </option>

								  <option value='mkd'     > Macedonian            </option>

								  <option value='pol'     > Polish                </option>

								  <option value='vie'     > Vietnamese            </option>
							  </select>
						</div>
						<div class="col-12 col-md-4 mt-3 mt-md-0">
							  <div class="box ">
								  <input type="file"  name="file-1[]" id="file-1" class="inputfile inputfile-1 bg-primary" data-multiple-caption="{count} files selected" multiple />
								  <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
							  </div>
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-md-5">
						  <div class="image-container"><img id="selected-image"  src="images/Shin-chan-Quotes.jpg" class="col-12 p-0" /></div>
						</div>
						<div class="col-12 col-md-1">
						  <i id="arrow-right" class="fas fa-arrow-right d-none d-md-block"></i>
						  <i id="arrow-down" class="fas fa-arrow-down d-block d-md-none"></i>
						</div>
						<div class="col-12 col-md-6">
						  <div id="log">
								  <span id="startPre">	
									  <a id="startLink" href="#">Click here to recognize text in the demo</a>
									  <br/> or choose your own image
								  </span>
						  </div>
						  
					  </div>
					</div>
				   </div>

		  navigator.serviceWorker.register('./sw.js')
